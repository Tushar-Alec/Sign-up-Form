<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="left-section">
      <img class="main-pic" src="images/mainpic.jpg" alt="xyz" />
      <img class="logo" src="images/odin-lined.png" alt="logo">
      <p class="pic-credit">
        Photo by
        <a
          href="https://unsplash.com/@jawfox_photography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Alexander Jawfox</a
        >
        on
        <a
          href="https://unsplash.com/photos/man-in-black-and-green-camouflage-suit-holding-rifle-R_6kw7NUTLY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="right-section">
      <form action="" method="get">
        <label class="username" for="username">Username: &nbsp;</label>
        <input type="text" id="username" name="username" required /><br />
        <label class="password" for="password">Password: &nbsp;</label>
        <input type="password" id="password" name="password" required /><br />
        
        <button class="submit-btn" type="submit">Login</button>
       <div class="signup-line <p class="login-line">
          Don't have an account?  <a class="signin-link" style="color: white;" href="index.html">Sign-up</a></div>
      </form>
      </div> 

  </body>
</html>
