<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>SIGN-UP-FORM</title>
  </head>
  <body>
    <div class="left-section">
      <img class="main-pic" src="images/mainpic.jpg" alt="xyz" />
      <p class="pic-credit">
        Photo by
        <a
          href="https://unsplash.com/@jawfox_photography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Alexander Jawfox</a
        >
        on
        <a
          href="https://unsplash.com/photos/man-in-black-and-green-camouflage-suit-holding-rifle-R_6kw7NUTLY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="right-section">
      <form action="" method="get">
        <h2>"Join the Battle! Create Your Account"</h2>
        <br />
        <label for="username">Username: &nbsp;</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password: &nbsp;</label>
        <input type="password" id="password" name="password" required /><br />
        <label for="password">Confirm Password: &nbsp;</label>
        <input type="password" id="cpassword" name="cpassword" required /><br />
        <label for="date">Date of Birth: &nbsp;</label>
        <input type="date" id="dob" name="dob" required /><br />
        <label for="country">Select Country: &nbsp;</label>
        <select id="country" name="country" required>
          <option value="india">India</option>
          <option value="russia">Russia</option>
          <option value="japan">Japan</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
        </select><br />

        <button class="submit-btn" type="submit">Register</button>
        <p class="login-line">
          Already an user? <a class="signin-link" style="color: white;" href="login.html">Sign-in</a>
        </p>
      </form>
    </div>
  </body>
</html>
